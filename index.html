<!-- collection.html --><!DOCTYPE html><html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Collection - Fashion Hub</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
    header, footer { background-color: #222; color: white; padding: 1em 0; text-align: center; }
    nav a { margin: 0 15px; color: white; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    main { padding: 2em; max-width: 1000px; margin: auto; background: white; }
    h1, h2 { color: #c0392b; }
    .collection-grid { display: flex; flex-wrap: wrap; gap: 20px; }
    .collection-item { flex: 1 1 calc(33% - 20px); background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
    .collection-item img { width: 100%; border-radius: 8px; }
    .collection-item h3 { margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>Our Latest Collection</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="collection.html">Collection</a>
    </nav>
  </header>
  <main>
    <h2>Spring/Summer 2025</h2>
    <div class="collection-grid">
      <div class="collection-item">
        <img src="i.jpg" alt="street">
        <h3>Street wears</h3>
      </div>
      <div class="collection-item">
        <img src="k.jpg" alt="Casual Look">
        <h3>Casual wear</h3>
      </div>
      <div class="collection-item">
        <img src="o.jpg" alt="Formals">
        <h3> Formals</h3>
